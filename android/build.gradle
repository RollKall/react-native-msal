buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:4.0.2'
  }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet('Msal_compileSdkVersion', 29)
  defaultConfig {
    minSdkVersion safeExtGet('Msal_minSdkVersion', 16)
    targetSdkVersion safeExtGet('Msal_targetSdkVersion', 29)
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }
  lintOptions {
    disable 'GradleCompatible'
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  // noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-android"
  implementation 'com.microsoft.identity.client:msal:2.2.+'
}
